<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>JS Game</title>
</head>
<body>
    <div class="container">
        <div class="container__contenido">
            <div class="container__informaciones">
                <div class="container__texto">
                    <h1></h1>
                    <p class="texto__parrafo"></p>
                </div>
                <input type="text" id="userValueT" class="container__input" placeholder="Tembloroso digo mi nombre">
                <input type="number" id="userValueN" min="1" max="20" class="container__input" style="display: none;">
                <div class="chute container__botones">
                    <button onclick="checkGuess();" class="container__boton" id="guess">Guess</button>
                    <button onclick="resetGame()" class="container__boton" id="reset" disabled>New Game</button>
                </div>
            </div>
            <img src="img/Demonv2.PNG" alt="Una persona mirando a la izquierda" class="container__imagen-persona" />
        </div>
    </div>
    <script src="app.js" defer></script>
</body>

</html>
